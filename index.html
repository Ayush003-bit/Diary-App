<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTES APP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="notesContent">
            <h1 id="tagline">Your Personal Dairy</h1>
            <hr>
            <div class="headingInputs">
                <input type="text" id="headinput" placeholder="Write your notes heading">
                <button id="addhead">Add</button>
            </div>

            <div class="contentInputs">
                <input type="text" id="contentinput" placeholder="Write your notes">
                <button id="addnote">Add</button>
            </div>

            <div class="mainContents">
                <h1 id="mainheading"></h1>
                <h3 id="savedata"></h3>
            </div>

            
                
            

            <div class="buttons">
                <button id="reset">Reset</button>
                <button id="save">Save</button>
            </div>
        </div>
    </div>
    <script src="src.js"></script>
</body>
</html>
